name: Publish Website

on:
  push:
    paths-ignore:
      - "README.md"
      - "env.example"
      - ".vscode/**"

  release:
    types: ["published"]

jobs:
  publish-container-image:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: datum-cloud/actions/.github/workflows/publish-docker.yaml@764692186e52cd0f9f6e169bc6d7ac288083420c
    with:
      image-name: milo-os-com
    secrets: inherit

  publish-kustomize-bundles:
    needs: publish-container-image
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: datum-cloud/actions/.github/workflows/publish-kustomize-bundle.yaml@764692186e52cd0f9f6e169bc6d7ac288083420c
    with:
      bundle-name: ghcr.io/datum-cloud/milo-os-com-kustomize
      bundle-path: config
      image-overlays: config/base
      image-name: ghcr.io/datum-cloud/milo-os-com
      debug: true
    secrets: inherit
